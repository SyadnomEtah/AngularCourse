<div class="row">
  @for (photo of photosForApproval; track photo.id) {
    <div class="col-sm-2">
      <h4>{{ photo.username }}</h4>
      <img src="{{photo.url}}" alt="Photo for approval ({{photo.username}})" class="img-thumbnail p-1">
      <div class="text-center">
        <button class="btn btn-sm btn-success me-1" (click)="approvePhoto(photo.id)">Approve</button>
        <button class="btn btn-sm btn-danger" (click)="approvePhoto(photo.id)">Reject</button>
      </div>
    </div>
  }
</div>
